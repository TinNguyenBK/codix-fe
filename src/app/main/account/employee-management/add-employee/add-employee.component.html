<div style="width: 100%;">
    <div class="container-employee">
      <div class="redeem-order">
        <app-title 
            [type]="title" [message]="'Add employee'" 
            [link]="'/employee-management'">
        </app-title>
      </div>

      <div class="title">
        <p>EMPLOYEE INFORMATION</p>
      </div>

      <div class="form-infor" [formGroup]="generalInforForm">
       
        <div class="fill-input">
            <p>Full name</p>
            <input formControlName="fullName" type="text" placeholder="Enter full name">
        </div>

        <div class="fill-input">
            <p>Experience level</p>
            <p-dropdown formControlName="level" [options]="experienceLevel"  filter="true"  class="area-dropdown" [style]="{'width':'100%', 'height': '40px', 'border-radius': '5px'}" 
            optionLabel="year" placeholder="Choose experience level"></p-dropdown>
        </div>

        <div class="fill-input">
            <p>Starting date</p>
            <p-calendar formControlName="startingDate" dateFormat="dd/mm/yy" [showIcon]="true"   placeholder="Choose starting date"
            (onSelect)="onChangeEnd($event)"  showTime="true" hourFormat="24"></p-calendar>
        </div>

        <div class="fill-input">
            <p>Salary</p>
            <input formControlName="salary" type="text" placeholder="Enter salary">
        </div>

        <div class="fill-input">
            <p>Vacation days</p>
            <input formControlName="vacationDate" type="text" placeholder="Enter salary">
        </div>

      </div>
        <div class="create-button">
            <div class="example-button-row">
                <button mat-button class="btn-color-custom btn-cancel-event" (click)="cancle()">DELETE</button>
                <button mat-button class="btn-color-custom btn-create-event" (click)= "submit()">ADD</button>
            </div>
        </div>
    </div>
  </div>
