<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div id="FormTitle">
                <div class="formLogo">
                    <img src="assets/images_codix/codixLogo.jpg">
                </div>
            </div>


            <mat-carousel id="imgLogin" style="position: none;"
            timings="250ms ease-in"
            [autoplay]="true"
            interval="5000"
            color="accent"
            maxWidth="auto"
            [maintainAspectRatio]="true"
            slideHeight="70%"
            proportion="65"
            slides="3"
            [loop]="true"
            [hideArrows]="true"
            [hideIndicators]="false"
            [useKeyboard]="true"
            [useMouseWheel]="false"
            orientation="ltr"
          >
            <mat-carousel-slide style="background: transparent;"
              #matCarouselSlide
              *ngFor="let slide of slides; let i = index"
              [image]="slide.image"
    
            ></mat-carousel-slide>
          </mat-carousel>

            <!-- <div id="imgLogin">
            
            </div>  -->


            <div class="title">LOG IN</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <mat-label class="secondary-text">User Name (NickName or Email) <span style="color: red;">*</span></mat-label>

                <mat-form-field appearance="none">
                    <input type="email" matInput formControlName="email" placeholder="Enter username">

                    <!-- <img class="images" src="assets/icons/ICON/Messages.svg" alt="" > -->

                    <div *ngIf="loginForm.get('email').hasError('required') && loginForm.controls.email.touched">
                        <app-alert>
                            <p>Please enter username.</p>
                        </app-alert>
                    </div>
                    <!-- <div *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.controls.email.errors?.pattern && loginForm.controls.email.touched">
                        <app-alert>
                            <p>Vui lòng nhập đúng địa chỉ email.</p>
                        </app-alert>
                    </div> -->
                </mat-form-field>

                <mat-label class="secondary-text">Password <span style="color: red;">*</span></mat-label>
                <mat-form-field appearance="none">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
                    <mat-icon  class="eye-icon"  matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <!-- <span class="images" toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                    <!-- <img (click)="hide = !hide" class="images" src="assets/icons/ICON/Lock.svg" alt="" > -->
                    <div *ngIf="loginForm.get('password').hasError('required') && loginForm.controls.password.touched ">
                        <app-alert>
                            <p>Please enter password.</p>
                        </app-alert>
                    </div>
                    <div
                        *ngIf="!loginForm.get('password').hasError('required') && loginForm.controls.password.touched && loginForm.get('password').errors?.pattern">
                        <app-alert>
                            <p>Password must be at least 8 characters.</p>
                        </app-alert>
                    </div>
                </mat-form-field>

                <div class="terms" fxLayout="row" fxLayoutAlign="center center">
                    <mat-checkbox name="terms" [checked]="isRemember" (change)='changeButton($event)' aria-label="Remember me" required color="primary" #Terms >
                    </mat-checkbox>
                    <span >Remember me</span>
                </div>
                <!-- <app-button-loading [buttonName] = 'buttonName' [disabledBtn] = "loginForm.invalid" [active] = "active"  [ngClass] = "loginForm.valid ? '':'btn-create-disabled'"></app-button-loading> -->
                <button class="btn-login">Log in</button>
            </form>
            <div class="register">
                <span>Don't have account?</span>
                <a (click)="nextToSignUp()">Register</a>
            </div>

        </div>
        <br>
        <h2 class="FormFooter">Copyright by TinNguyen - 2022</h2>
    </div>

</div>
